<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]='editForm' (ngSubmit)='editCategory()'>
                    <div class="form-group">
                        <label class="m-1" for="exampleInputEmail1">Cateogry Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Category Name" formControlName='name'>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" #close>Close</button>
                        <button type="sumbit" class="btn btn-danger" (click)="close.click()"
                            [disabled]='editForm.invalid||editFormControl.name.untouched'>Save
                            changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
